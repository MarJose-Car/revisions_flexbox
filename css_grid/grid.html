<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modèles des grilles (container/inline-container)</title>
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
        <!-- Ici on utilise 4 éléments div class="container" et div class="inline-container qu'on défini comme containeurs de grille. Les éléments à l'intérieur de ces conteneurs (les div class="items") deviennent des éléments de la grille -->
        <div class="container">
            <div class="item bleu">élément 1</div>
            <div class="item bleu">élément 2</div>
            <div class="item bleu">élément 3</div>
        </div>
        <div class="container">
            <div class="item vert">élément 1</div>
            <div class="item vert">élément 2</div>
            <div class="item vert">élément 3</div>
        </div>
        <div class="inline-container">
            <div class="item jeune">élément 1</div>
            <div class="item jeune">élément 2</div>
            <div class="item jeune">élément 3</div>
        </div>
        <div class="inline-container">
            <div class="item rouge">élément 1</div>
            <div class="item rouge">élément 2</div>
            <div class="item rouge">élément 3</div>
        </div>
        
    </body>
</html>
